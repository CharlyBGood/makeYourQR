<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAgICAAP///wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIgEgICAQACAgAQICAgIiAgABIgACEAAiAAIAIAIAAAABICICACICIiAQAREQABIBIQIiIiAQIgIAIQAgAiIgIAEiICIgEgICIgACAAIgIgAAAAACABAgIgEhIgAiICACIhIBIAEAECAAASACIBIAACACIREhASACIgAAAAAiACIAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      rel="icon"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>QR Maker - Genera códigos QR personalizados</title>
    <meta
      name="description"
      content="Genera códigos QR personalizados con texto, enlaces e imágenes en segundos."
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a9d601c6bd.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="Navegación principal">
      <h1>Genera tu QR</h1>
      <button 
        id="toggle-mode" 
        type="button"
        aria-label="Cambiar entre modo claro y oscuro"
        title="Cambiar tema"
      >
        <i class="fa-solid fa-circle-half-stroke" aria-hidden="true"></i>
      </button>
    </nav>
    
    <main class="container" role="main">
      <form 
        method="get" 
        action="" 
        id="form" 
        class="form"
        novalidate
        aria-labelledby="form-title"
      >
        <h2 id="form-title" class="sr-only">Generador de código QR</h2>
        
        <label for="url">Escribe el texto o enlace para tu QR</label>
        <input
          type="text"
          name="url"
          id="url"
          placeholder="https://ejemplo.com o tu texto aquí"
          aria-describedby="url-help"
          required
          autocomplete="url"
        />
        <small id="url-help" class="sr-only">
          Ingresa cualquier texto, enlace web, número de teléfono o email
        </small>
        
        <label for="upload" class="file-label" tabindex="0">
          <i class="fa-solid fa-image" aria-hidden="true"></i>
          Agrega un logo a tu QR (opcional)
          <input
            type="file"
            accept="image/jpeg,image/jpg,image/png,image/gif,image/webp"
            onchange="loadFile(event)"
            name="imagen"
            id="upload"
            aria-describedby="file-help"
          />
        </label>
        <small id="file-help" class="sr-only">
          Formatos soportados: JPG, PNG, GIF, WebP. Tamaño máximo: 5MB
        </small>

        <button 
          id="btn" 
          class="btn" 
          type="submit"
          aria-describedby="btn-help"
        >
          <i class="fa-solid fa-qrcode" aria-hidden="true"></i>
          Generar QR
        </button>
        <small id="btn-help" class="sr-only">
          Genera tu código QR personalizado
        </small>
      </form>

      <section 
        id="container_qr" 
        class="container_qr"
        aria-labelledby="qr-title"
        role="region"
      >
        <h2 id="qr-title" class="sr-only">Código QR generado</h2>
        
        
          <!-- QR code canvas se inserta aquí por JS -->
          <!-- El logo se posiciona relativo a este contenedor -->
          <img
            id="qr_logo"
            class="qr_logo_hidden"
            src=""
            alt=""
            role="presentation"
            aria-hidden="true"
          />
        
        
        <button 
          id="save_qr" 
          class="download"
          type="button"
          style="display: none;"
          aria-label="Descargar código QR como imagen PNG"
        >
          <i class="fa-solid fa-download action-btn" aria-hidden="true"></i>
          Descargar QR
        </button>
      </section>
    </main>
    <footer>
      <p>
        Una solución de
        <a
          href="https://www.sinapsialab.com"
          target="_blank"
          title="Charly BGood"
          >SinapsiaLab</a
        >
    </footer>
  </body>
</html>
